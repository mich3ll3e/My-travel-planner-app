<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <h1>My Travel Plan</h1>
    </header>
    <main class="grid-x">
        <form class="cell medium-10 medium-offset-1 large-8 large-offset-2">
            <label>
                <select type="city" id="currentcity" required>
                    <option value="" disabled selected>Choose a Canada/US airport</option>
                </select>
                <div class="label-text">Travelling From</div>
            </label>
            <label>
                <select type="city" id="destination" required>
                    <option value="" disabled selected>Choose a destination</option>
                </select>
                <div class="label-text">Travelling To</div>
            </label>
            <label>
                <input type="date" id="startdate" required />
                <div class="label-text">Start Date</div>
            </label>
            <label>
                <input type="date" id="enddate" required />
                <div class="label-text">End Date</div>
            </label>
            <hr>
            <button type="submit" class="expanded button" id="submitBtn">Submit</button>
        </form>
        <div id="weatherSection" class="cell medium-10 medium-offset-1 large-8 large-offset-2" hidden>
            <h2>Weather</h2>
            <div id="weatherView"></div>
            <label>
                <input type="date" id="startdateUpdate" />
                <div class="label-text">Start Date</div>
            </label>
            <label>
                <input type="date" id="enddateUpdate" />
                <div class="label-text">End Date</div>
            </label>
            <hr>
            <button type="submit" class="expanded button" id="updateBtn">Update Date</button>
            <button type="submit" class="expanded button nextBtn">Next Step</button>
        </div>
        <div id="flightSection" class="cell medium-10 medium-offset-1 large-8 large-offset-2" hidden>
            <h2>Flight</h2>
            <div id="flightsList"></div>
            <hr>
            <button type="submit" class="expanded button nextBtn">Next Step</button>
        </div>
        <div id="activitiesSection" class="cell medium-10 medium-offset-1 large-8 large-offset-2" hidden>
            <h2>Activities</h2>
            <div id="activitiesList"></div>
            <hr>
            <button type="submit" class="expanded button nextBtn">Next Step</button>
        </div>
        <div id="summarySection" class="cell medium-10 medium-offset-1 large-8 large-offset-2" hidden>
            <h2>Trip Summary</h2>
            <div id="costChart">
                
            </div>
            <div id="itinerary">
                <ul>Your itinerary:

                </ul>
            </div>
            <hr>
            <button type="submit" class="expanded button nextBtn">Save</button>
        </div>
    </main>
    <div id="modal">
        <img src="assets/images/Loading.gif"/>
    </div>
    <script src="script.js"></script>
    <script src="cities.js"></script>
</body>


</html>
