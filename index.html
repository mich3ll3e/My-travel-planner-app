<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My Travel Plan</h1>
    </header>
    <main id="container">
        <form>
            <label>
                <select type="city" id="currentcity" required>
                    <option value="" disabled selected>Choose a Canada/US airport</option>
                </select>
                <div class="label-text">Travelling From</div>
            </label>
            <label>
                <input type="city" id="destination" required />
                <div class="label-text">Destination</div>
            </label>
            <label>
                <input type="date" id="startdate" required />
                <div class="label-text">Start Date</div>
            </label>
            <label>
                <input type="date" id="enddate" required />
                <div class="label-text">End Date</div>
            </label>
            <button type="submit" id="submitBtn">Submit</button>
            <hr>
        </form>
        <div id="weatherSection" hidden>
            <h2>Weather</h2>
            <div id="weatherView"></div>
            <label>
                <input type="date" id="startdateUpdate" />
                <div class="label-text">Start Date</div>
            </label>
            <label>
                <input type="date" id="enddateUpdate" />
                <div class="label-text">End Date</div>
            </label>
            <button type="submit" id="updateBtn">Update Date</button>
            <p>Or</p>
            <button type="submit" class="nextBtn">Next Step</button>
            <hr>
        </div>
        <div id="accomodationSection" hidden>
            <h2>Accomodation</h2>
            <div id="hotelsList"></div>
            <button type="submit" class="nextBtn">Next Step</button>
            <hr>
        </div>
        <div id="flightSection" hidden>
            <h2>Flight</h2>
            <div id="flightsList"></div>
            <button type="submit" class="nextBtn">Next Step</button>
            <hr>
        </div>
        <div id="activitiesSection" hidden>
            <h2>Activities</h2>
            <div id="activitiesList"></div>
            <button type="submit" class="nextBtn">Next Step</button>
            <hr>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="cities.js"></script>
</body>


</html>
