<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Document</title>
</head>
<header>
    <h1>My Travel Plan</h1>
</header>
<main id="container">
    <form>
        <label>
            <input type="city" id="currentcity" type="text" required />
            <div class="label-text">Travelling From</div>
        </label>
        <label>
            <input type="city"id="destination" required />
            <div class="label-text">Destination</div>
        </label>
        <label>
            <input type="date" id="startdate" required />
            <div class="label-text">Start Date</div>
        </label>
        <label>
            <input type="date" id="enddate" required />
            <div class="label-text">End Date</div>
        </label>
        <button type="submit" class="nextBtn">Submit</button>
    </form>
    <hr>
    <div>
        <h2>Weather</h2>
        <label>
            <input type="date" id="startdateUpdate"/>
            <div class="label-text">Start Date</div>
        </label>
        <label>
            <input type="date" id="enddateUpdate"/>
            <div class="label-text">End Date</div>
        </label>
        <button type="submit" id="updateBtn">Update Date</button>
        <p>Or</p>
        <button type="submit" class="nextBtn">Next Step</button>
    </div>
    <hr>
    <div>
        <h2>Accomodation</h2>
        <div id="hotelsList"></div>
        <button type="submit" class="nextBtn">Next Step</button>
    </div>
    <hr>
    <div>
        <h2>Flight</h2>
        <div id="flightsList"></div>
        <button type="submit" class="nextBtn">Next Step</button>
    </div>
    <hr>
    <div>
        <h2>Activities</h2>
        <div id="activitiesList"></div>
        <button type="submit" class="nextBtn">Next Step</button>
    </div>
    <hr>
</main>
</body>
<script src="script.js"></script>

</html>
